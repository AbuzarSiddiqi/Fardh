<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sharing Card Variant 3</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/> <!-- Adding a serif font for Arabic -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5211d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#161022",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "arabic": ["Amiri", "serif"],
                    },
                    backgroundImage: {
                        'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05))',
                        'luxury-gradient': 'radial-gradient(circle at top right, #5211d4 0%, #161022 60%, #000000 100%)',
                    }
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(82, 17, 212, 0.5);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col overflow-hidden">
<!-- Main Container -->
<div class="relative flex h-full flex-col flex-grow w-full max-w-md mx-auto bg-background-dark overflow-y-auto">
<!-- Header -->
<div class="flex items-center p-4 pb-2 justify-between z-10 relative">
<button class="text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Share Preview</h2>
<div class="flex w-12 items-center justify-end">
<button class="text-[#a69db9] text-base font-bold leading-normal tracking-[0.015em] shrink-0 hover:text-white transition-colors">Done</button>
</div>
</div>
<!-- Scrollable Content Area -->
<div class="flex-grow flex flex-col items-center justify-center p-6 relative overflow-hidden">
<!-- Background Decorative Elements -->
<div class="absolute inset-0 bg-luxury-gradient z-0"></div>
<!-- Abstract Background Pattern -->
<div class="absolute inset-0 opacity-20 z-0 bg-[url('https://www.transparenttextures.com/patterns/arabesque.png')] mix-blend-overlay"></div>
<!-- Glowing Orbs -->
<div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-primary/40 rounded-full blur-[80px] z-0 pointer-events-none"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-64 h-64 bg-purple-900/40 rounded-full blur-[80px] z-0 pointer-events-none"></div>
<!-- The Shareable Card -->
<div class="relative w-full aspect-[4/5] z-10 flex flex-col">
<!-- Main Glass Card Container -->
<div class="glass-card rounded-2xl w-full h-full flex flex-col items-center p-6 sm:p-8 justify-between relative overflow-hidden group">
<!-- Inner Border Glow -->
<div class="absolute inset-0 border border-white/10 rounded-2xl pointer-events-none"></div>
<!-- Card Header -->
<div class="flex flex-col items-center gap-3 w-full text-center">
<div class="text-white/60 text-xs font-bold uppercase tracking-[0.2em]">Verse of the Day</div>
<!-- Bismillah decorative icon placeholder or text -->
<div class="text-white opacity-80 mt-1">
<svg class="text-white/80" fill="currentColor" height="24" viewbox="0 0 200 40" width="120" xmlns="http://www.w3.org/2000/svg">
<path d="M100 20C100 20 80 5 50 5C20 5 10 20 10 20M100 20C100 20 120 5 150 5C180 5 190 20 190 20" fill="none" opacity="0.5" stroke="currentColor" stroke-width="2"></path>
<circle cx="100" cy="25" fill="currentColor" r="3"></circle>
</svg>
</div>
</div>
<!-- Main Content -->
<div class="flex flex-col items-center justify-center text-center gap-6 my-auto">
<!-- Arabic Text -->
<div class="w-full">
<h1 class="text-white text-3xl sm:text-4xl leading-relaxed font-arabic font-normal dir-rtl text-glow">
                                بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ
                            </h1>
</div>
<!-- Divider -->
<div class="w-12 h-[1px] bg-gradient-to-r from-transparent via-white/40 to-transparent"></div>
<!-- Translation -->
<p class="text-white/90 text-lg font-medium leading-relaxed font-display">
                            "In the name of Allah, the Most Gracious, the Most Merciful."
                        </p>
<!-- Reference Pill -->
<div class="inline-flex items-center justify-center px-4 py-1.5 rounded-full bg-white/10 border border-white/10 backdrop-blur-sm mt-2">
<span class="text-white text-xs font-semibold tracking-wide">Surah Al-Fatiha • Ayah 1</span>
</div>
</div>
<!-- Footer / Branding -->
<div class="w-full flex items-center justify-between pt-6 border-t border-white/10 mt-auto">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-lg bg-gradient-to-br from-primary to-purple-900 flex items-center justify-center shadow-lg border border-white/10">
<span class="material-symbols-outlined text-white text-[20px]">menu_book</span>
</div>
<div class="flex flex-col">
<span class="text-white text-sm font-bold leading-tight">Quran App</span>
<span class="text-white/60 text-[10px] leading-tight">Read, Listen &amp; Learn</span>
</div>
</div>
<div class="bg-white text-primary rounded-lg px-3 py-1.5 text-xs font-bold shadow-[0_0_15px_rgba(255,255,255,0.15)] flex items-center gap-1">
<span>Open</span>
<span class="material-symbols-outlined text-[14px]">arrow_outward</span>
</div>
</div>
<!-- Decorative corner accents -->
<div class="absolute top-0 left-0 w-16 h-16 bg-gradient-to-br from-white/10 to-transparent rounded-tl-2xl pointer-events-none"></div>
<div class="absolute bottom-0 right-0 w-16 h-16 bg-gradient-to-tl from-white/10 to-transparent rounded-br-2xl pointer-events-none"></div>
</div>
</div>
<!-- Pagination Dots (Variant Indicator) -->
<div class="flex gap-2 justify-center mt-6 z-10">
<div class="w-2 h-2 rounded-full bg-white/20"></div>
<div class="w-2 h-2 rounded-full bg-white/20"></div>
<div class="w-6 h-2 rounded-full bg-white shadow-[0_0_8px_rgba(255,255,255,0.5)]"></div>
</div>
</div>
<!-- Action Bar -->
<div class="p-4 z-20 bg-background-dark/80 backdrop-blur-xl border-t border-white/5 pb-8">
<div class="grid grid-cols-3 gap-3">
<button class="group flex flex-col items-center gap-2 p-2 rounded-xl hover:bg-white/5 transition-all active:scale-95">
<div class="w-12 h-12 rounded-full bg-[#2e2839] flex items-center justify-center group-hover:bg-primary transition-colors duration-300 shadow-lg">
<span class="material-symbols-outlined text-white text-[24px]">share</span>
</div>
<span class="text-white text-xs font-medium">Stories</span>
</button>
<button class="group flex flex-col items-center gap-2 p-2 rounded-xl hover:bg-white/5 transition-all active:scale-95">
<div class="w-12 h-12 rounded-full bg-primary flex items-center justify-center shadow-[0_0_15px_rgba(82,17,212,0.4)] hover:shadow-[0_0_25px_rgba(82,17,212,0.6)] transition-shadow duration-300">
<span class="material-symbols-outlined text-white text-[24px]">download</span>
</div>
<span class="text-white text-xs font-medium">Save Image</span>
</button>
<button class="group flex flex-col items-center gap-2 p-2 rounded-xl hover:bg-white/5 transition-all active:scale-95">
<div class="w-12 h-12 rounded-full bg-[#2e2839] flex items-center justify-center group-hover:bg-white group-hover:text-black transition-colors duration-300 shadow-lg">
<span class="material-symbols-outlined text-white group-hover:text-black text-[24px]">content_copy</span>
</div>
<span class="text-white text-xs font-medium">Copy Text</span>
</button>
</div>
</div>
</div>
</body></html>
