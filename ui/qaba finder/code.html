<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Qibla Map Variant 2</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;family=Playfair+Display:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f91bd",
                        "accent-gold": "#D4AF37",
                        "surface-dark": "#0b1215",
                        "surface-glass": "rgba(16, 29, 34, 0.65)",
                    },
                    fontFamily: {
                        "sans": ["Manrope", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    backgroundImage: {
                        'radar-gradient': 'conic-gradient(from 180deg at 50% 50%, rgba(212, 175, 55, 0) 0deg, rgba(212, 175, 55, 0.05) 200deg, rgba(212, 175, 55, 0.3) 360deg)',
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
                        'glow-gold': '0 0 20px rgba(212, 175, 55, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: var(--surface-glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .glass-card-inner {
             background: rgba(255, 255, 255, 0.03);
             border: 1px solid rgba(255, 255, 255, 0.05);
             backdrop-filter: blur(10px);
        }
        @keyframes scan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .radar-scan {
            animation: scan 6s linear infinite;
        }
        .pulse-ring {
            animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 20px rgba(212, 175, 55, 0); }
            100% { transform: scale(1); opacity: 0; box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
        .map-bg {
            filter: grayscale(100%) contrast(120%) brightness(40%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-surface-dark text-white font-sans overflow-hidden h-screen w-full relative selection:bg-accent-gold/30">
<div class="absolute inset-0 z-0 bg-surface-dark">
<div class="w-full h-full bg-cover bg-center map-bg opacity-60" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCPpzC97ItYPFTwmhc8MRDAmz-KmA84mmPKaj4EY0R-jU_hN3Bd8qW2Lkzfnpr2vO92W5vHiJ6ERMHDUdSGhAyp1UHjIWsDeg5YNjUJCRYiwNop8m8tLAY053lRUtb5mcbn4ys9eLBCAtOV9tUYl1VbiW8W_SjiE1R_uZfwx05sF1joaU0unJpUcIY4mcLr9Uq55pyGG4nc-pnbLygqwe6KB6SHu6oMItFf_mAfoMHLmCojllI1eNKnlXFfiP6Kx5fJTajItihYxCee');">
</div>
<div class="absolute inset-0 bg-gradient-to-b from-surface-dark/90 via-transparent to-surface-dark"></div>
</div>
<div class="absolute top-0 w-full z-40 pt-14 pb-4 px-5 flex justify-between items-start">
<button class="glass-panel size-12 rounded-full flex items-center justify-center hover:bg-white/10 active:scale-95 transition-all text-white group">
<span class="material-symbols-outlined group-hover:-translate-x-0.5 transition-transform">arrow_back</span>
</button>
<div class="glass-panel h-12 px-6 rounded-full flex items-center gap-3">
<div class="flex items-center gap-2">
<span class="w-2 h-2 bg-accent-gold rounded-full animate-pulse shadow-glow-gold"></span>
<span class="text-xs font-bold tracking-widest uppercase text-white/80">Qibla Finder</span>
</div>
<div class="h-4 w-[1px] bg-white/10"></div>

</div>
<button class="glass-panel size-12 rounded-full flex items-center justify-center hover:bg-white/10 active:scale-95 transition-all text-white group">
<span class="material-symbols-outlined group-hover:rotate-45 transition-transform">settings</span>
</button>
</div>
<div class="absolute inset-0 z-10 flex items-center justify-center pointer-events-none transform -translate-y-[8%]">
<div class="relative w-[340px] h-[340px] @[400px]:w-[380px] @[400px]:h-[380px] rounded-full border border-white/5 flex items-center justify-center">
<div class="absolute -top-8 text-sm font-bold text-white/30 font-serif">N</div>
<div class="absolute -bottom-8 text-sm font-bold text-white/30 font-serif">S</div>

<div class="relative w-full h-full rounded-full glass-panel flex items-center justify-center shadow-2xl shadow-black/60 overflow-hidden">
<div class="absolute inset-0 rounded-full radar-scan z-0">
<div class="w-full h-full bg-radar-gradient rounded-full"></div>
</div>
<div class="absolute inset-4 rounded-full border-2 border-dashed border-white/10 opacity-50 z-10"></div>
<div class="absolute inset-1 rounded-full border border-white/5 z-10"></div>
<div class="absolute inset-0 flex items-center justify-center transform -rotate-[15deg] transition-transform duration-1000 z-20">

<div class="w-16 h-16 rounded-full bg-gradient-to-br from-surface-dark to-black flex items-center justify-center relative shadow-inner">
<div class="w-2 h-2 bg-primary rounded-full shadow-[0_0_10px_#0f91bd]"></div>
<div class="absolute -top-3 w-0 h-0 border-l-[4px] border-l-transparent border-r-[4px] border-r-transparent border-b-[8px] border-b-primary"></div>
</div>
</div>
</div>
</div>
</div>

<span class="text-[10px] text-white/50 uppercase tracking-widest mb-0.5">Distance</span>
<span class="text-lg font-serif font-bold text-white tracking-wide">4,502 <span class="text-xs font-sans text-accent-gold ml-0.5">KM</span></span>
</div>
</div>
<div class="absolute bottom-0 left-0 right-0 z-30 px-4 pb-8 pt-12 bg-gradient-to-t from-surface-dark via-surface-dark/95 to-transparent flex flex-col gap-4">
<div class="glass-panel rounded-[2rem] p-1.5 backdrop-blur-2xl">
<div class="bg-white/5 rounded-[1.6rem] p-5 border border-white/5">
<div class="flex items-center justify-between mb-5">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-gradient-to-br from-primary/20 to-transparent flex items-center justify-center border border-primary/20">
<span class="material-symbols-outlined text-primary text-xl">near_me</span>
</div>
<div>

<div class="text-[10px] font-bold text-accent-gold uppercase tracking-wider">Target</div>

</div>
<div class="grid grid-cols-2 gap-3 mb-4">
<div class="glass-card-inner rounded-2xl p-3 flex flex-col gap-1 relative overflow-hidden group">

<span class="material-symbols-outlined text-[14px] text-white/30">north</span>

<div class="glass-card-inner rounded-2xl p-3 flex flex-col gap-1 relative overflow-hidden group">
<div class="absolute top-0 right-0 w-8 h-8 bg-white/5 rounded-bl-xl flex items-center justify-center">
<span class="material-symbols-outlined text-[14px] text-white/30">east</span>

<span class="text-white font-mono text-base tracking-tight">39.82° E</span>
</div>
</div>
<button class="w-full h-14 bg-gradient-to-r from-primary to-[#0c7497] hover:brightness-110 active:scale-[0.99] text-white rounded-xl font-bold text-sm tracking-wide shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 group relative overflow-hidden">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
<span class="material-symbols-outlined text-lg group-hover:rotate-180 transition-transform duration-500 relative z-10">my_location</span>
<span class="relative z-10">Recalibrate Compass</span>
</button>
</div>
</div>
<div class="flex justify-center pt-2 opacity-30">
<div class="w-32 h-1.5 bg-white rounded-full"></div>
</div>
</div>

</body></html>
