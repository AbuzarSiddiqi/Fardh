<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Interactive Quran App Loader</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#10b981", // Emerald 500
              "primary-glow": "#34d399", // Emerald 400
              "primary-dark": "#064e3b", // Emerald 900
              "background-dark": "#020403", 
              "accent-gold": "#fbbf24", 
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"],
              "serif-deco": ["Cinzel Decorative", "serif"],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
              'neon': '0 0 20px rgba(16, 185, 129, 0.6)',
              'neon-strong': '0 0 40px rgba(16, 185, 129, 0.8)',
            },
            animation: {
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'spin-slow': 'spin 15s linear infinite',
                'spin-slower': 'spin 25s linear infinite',
                'spin-reverse-slow': 'spin-reverse 20s linear infinite',
                'float': 'float 7s ease-in-out infinite',
                'float-delayed': 'float 7s ease-in-out 3.5s infinite',
                'ripple-out': 'ripple-out 3s ease-out infinite',
                'shimmer': 'shimmer 3s linear infinite',
                'book-breathe': 'book-breathe 4s ease-in-out infinite',
                'dash': 'dash 1.5s ease-in-out infinite',
                'fade-in-up': 'fade-in-up 1s ease-out forwards',
            },
            keyframes: {
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-12px)' },
                },
                'spin-reverse': {
                    'from': { transform: 'rotate(360deg)' },
                    'to': { transform: 'rotate(0deg)' },
                },
                'ripple-out': {
                    '0%': { transform: 'scale(0.8)', opacity: '0.6', borderWidth: '1px' },
                    '100%': { transform: 'scale(2.5)', opacity: '0', borderWidth: '0px' },
                },
                shimmer: {
                    '0%': { transform: 'translateX(-100%)' },
                    '100%': { transform: 'translateX(100%)' }
                },
                'book-breathe': {
                    '0%, 100%': { filter: 'drop-shadow(0 0 15px rgba(16, 185, 129, 0.3))', transform: 'scale(1)' },
                    '50%': { filter: 'drop-shadow(0 0 45px rgba(52, 211, 153, 0.6))', transform: 'scale(1.08)' },
                },
                dash: {
                    '0%': { strokeDasharray: '1, 150', strokeDashoffset: '0' },
                    '50%': { strokeDasharray: '90, 150', strokeDashoffset: '-35' },
                    '100%': { strokeDasharray: '90, 150', strokeDashoffset: '-124' },
                },
                'fade-in-up': {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            }
          },
        },
      }
    </script>
<style>
        .glass-panel {
            background: rgba(10, 20, 15, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .glass-card-premium {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.01) 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            border-right: 1px solid rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.02);
        }
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 200,
            'GRAD' 200,
            'opsz' 48
        }
    </style>
<style>
        body {
          min-height: max(800px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>

                        menu_book
                    </span>
<div class="absolute inset-0 -skew-x-12 bg-gradient-to-r from-transparent via-white/10 to-transparent w-full h-full animate-shimmer"></div>

</div>

<div class="h-[1px] w-12 bg-gradient-to-r from-transparent via-primary/60 to-transparent"></div>
</div>
</div>
<div class="mt-14 w-full max-w-[240px] flex flex-col items-center gap-3">
<div class="relative w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
<div class="absolute top-0 left-0 h-full w-1/3 bg-gradient-to-r from-transparent via-primary to-transparent rounded-full animate-[shimmer_1.5s_linear_infinite]" style="width: 50%"></div>
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-primary/20 to-transparent animate-pulse"></div>
</div>
<div class="flex justify-between w-full text-[10px] text-primary/60 font-mono tracking-wider uppercase">

</div>
</div>
</div>
<div class="flex-1"></div>
<div class="w-full relative z-20 animate-fade-in-up" style="animation-delay: 0.3s;">
<div class="glass-panel p-6 rounded-2xl relative overflow-hidden transition-transform duration-500 hover:scale-[1.02] border-t border-white/10">
<div class="absolute top-0 left-0 w-8 h-8 border-t border-l border-primary/20 rounded-tl-xl"></div>
<div class="absolute bottom-0 right-0 w-8 h-8 border-b border-r border-primary/20 rounded-br-xl"></div>
<div class="absolute -right-4 -bottom-6 opacity-[0.03] text-white transform rotate-12">
<span class="material-symbols-outlined text-[8rem]">format_quote</span>
</div>
<div class="relative z-10 flex flex-col items-center text-center gap-3">
